<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market - Favorites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <img src="images/logo.png" alt="Stock Market Logo">
            </a>
            <nav>
                <a href="/favorites" class="favorites-link">
                    <i class="fas fa-star"></i>
                    <span>Favorites</span>
                </a>
                <a href="/log" class="nav-link active">
                    <i class="fas fa-terminal"></i>
                    <span>Logs</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="description">
            <h1>Favorite Stocks</h1>
            <p>Your shared list of favorite stocks and companies.</p>
        </div>
        <div class="tabs">
            <button class="tab-button" data-filter="3d">3-Day Drop</button>
            <button class="tab-button" data-filter="5d">5-Day Drop</button>
            <button id="updateFavoritesBtn" class="update-btn">Update</button>
        </div>
        <div class="favorites-container">
            <div id="favoritesList" class="stock-list">
                <!-- Favorites will be populated here by JavaScript -->
            </div>
        </div>
    </main>
    <script src="favorites.js"></script>
</body>
</html>
