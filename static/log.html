<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Market - Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Shared styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Stock Market Logo">
            </a>
            <nav>
                <a href="favorites.html" class="favorites-link">
                    <i class="fas fa-star"></i>
                    <span>Favorites</span>
                </a>
                <a href="log.html" class="nav-link active">
                    <i class="fas fa-terminal"></i>
                    <span>Logs</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="description">
            <h1>Live WebSocket Logs</h1>
            <p>Real-time JSON logs streamed from the backend.</p>
        </div>

        <div class="favorites-container" id="logContainer">
            <!-- Logs will be appended here -->
        </div>
    </main>

    <script>
        const logContainer = document.getElementById("logContainer");

        function scrollToBottom() {
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function renderLog(msg) {
            const logEntry = document.createElement("div");

            try {
                const json = JSON.parse(msg);
                const level = (json.level || "info").toLowerCase();
                const timestamp = new Date(json.time).toISOString();
                const message = json.msg || "(no message)";
                const extraFields = { ...json };
                delete extraFields.time;
                delete extraFields.level;
                delete extraFields.msg;

                logEntry.className = `log-entry ${level}`;
                logEntry.innerHTML = `
                    <div class="log-header">
                        <span class="timestamp">${timestamp}</span>
                        <span class="level">${level}</span>
                    </div>
                    <div class="log-message">${message}</div>
                    ${
                        Object.keys(extraFields).length
                            ? `
                            <button class="toggle-extra">Show details ▼</button>
                            <div class="log-extra hidden">
                                <pre>${JSON.stringify(extraFields, null, 2)}</pre>
                            </div>`
                            : ""
                    }
                `;
            } catch (e) {
                logEntry.className = "log-entry error";
                logEntry.innerHTML = `
                    <div class="log-header">
                        <span class="timestamp">${new Date().toISOString()}</span>
                        <span class="level">invalid</span>
                    </div>
                    <div class="log-message">${msg}</div>
                `;
            }

            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;

            const toggleBtn = logEntry.querySelector(".toggle-extra");
            const extraDiv = logEntry.querySelector(".log-extra");

            if (toggleBtn && extraDiv) {
                toggleBtn.addEventListener("click", () => {
                    const isHidden = extraDiv.classList.toggle("hidden");
                    toggleBtn.textContent = isHidden ? "Show details ▼" : "Hide details ▲";
                });
            }
        }

        const socket = io("/log");
        socket.on("log", (msg) => renderLog(msg));
    </script>
</body>
</html>
