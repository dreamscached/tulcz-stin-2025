<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <img src="images/logo.png" alt="Stock Market Logo">
            </a>
            <nav>
                <a href="/favorites" class="favorites-link">
                    <i class="fas fa-star"></i>
                    <span>Favorites</span>
                </a>
                <a href="/log" class="nav-link active">
                    <i class="fas fa-terminal"></i>
                    <span>Logs</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="description">
            <h1>Welcome to Burzalupa</h1>
            <p>Search for stocks, track your favorite companies, and stay updated with the latest market trends.</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter stock symbol or company name..." maxlength="6">
            </div>
            <div id="searchSuggestions" class="search-suggestions"></div>
            <div id="selectedStocks" class="selected-stocks"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
