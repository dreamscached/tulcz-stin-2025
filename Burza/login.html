<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Stock Market Logo">
            </a>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h1>Welcome to Stock Market</h1>
            <div id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required onkeypress="handleLoginKeyPress(event)">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required onkeypress="handleLoginKeyPress(event)">
                </div>
                <button onclick="login()">Login</button>
                <p class="register-link">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>
            
            <div id="registerForm" style="display: none;">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="text" id="newUsername" placeholder="Choose Username" required onkeypress="handleRegisterKeyPress(event)">
                </div>
                <div class="input-group">
                    <input type="password" id="newPassword" placeholder="Choose Password" required onkeypress="handleRegisterKeyPress(event)">
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required onkeypress="handleRegisterKeyPress(event)">
                </div>
                <button onclick="register()">Create Account</button>
                <p class="register-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
